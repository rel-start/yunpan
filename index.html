			<div class="user_set">

		</div>

	<!-- @L 工具条 -->
	<menu class="toolbar">

		<!-- @M 文件夹操作控件 -->
		<div class="folders_control" id="foldersControl">
			<button>
				<i class="caret"></i>下载</button>
			<button>
				<i class="caret"></i>分享</button>
			<button id="fileMoveTo">
				<i class="caret"></i>移动到</button>
			<button id="reName">
				<i class="caret"></i>重命名</button>
			<button id="rmFile">
				<i class="caret"></i>删除</button>
			<button id="newFolder">
				<i class="caret"></i>新建文件夹</button>
			<button id="refresh" data-file-aa='22' title="刷新">
				<i class="caret"></i>
				<!--刷新-->
			</button>
		</div>

		<!-- @M 工具条右侧 -->
		<div class="toolbar_right">
			<!-- @S 侧边栏 -->
			<button class="class_view" title="侧边栏" id="classView"></button>
			<!-- @S 排序控件 -->
			<dfn class="order_control">
				<i class="mask"></i>
				<a class="order_btn" href="javascript:;">
					<span class="caret"></span>
				</a>
				<dfn class="list" id="orderList">

					<span class="alpha_order">按名称排序</span>
					<span class="display_mode">详细信息</span>
				</dfn>
			</dfn>
		</div>
	</menu>

				<ul class="file_wrap" id="fileWrap">

	</section>

			超时： overtimer
